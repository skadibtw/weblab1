<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа №1</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/jpg" href="media/icon.png">
</head>

<body>
<div class="content-container">
    <header class="header">
        <div class="header-container">
            <div>Хачатрян Геворк Артурович P3217</div>
            <div></div>
            <div>413099</div>
        </div>
    </header>
    <main class="main">
        <div id="toast" class="toast"></div>
        <div class="main__left-column">
            <div class="main__block">
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
            <div class="main__block">
                <div class="row">Параметры</div>
                <div class="row">
                    <div>Выберите X:</div>
                    <div><input name="x-value" type="radio" value="-3">-3</div>
                    <div><input name="x-value" type="radio" value="-2">-2</div>
                    <div><input name="x-value" type="radio" value="-1">-1</div>
                    <div><input name="x-value" type="radio" value="0">0</div>
                    <div><input name="x-value" type="radio" value="1">1</div>
                    <div><input name="x-value" type="radio" value="2">2</div>
                    <div><input name="x-value" type="radio" value="3">3</div>
                    <div><input name="x-value" type="radio" value="4">4</div>
                    <div><input name="x-value" type="radio" value="5">5</div>
                </div>
                <div class="row">
                    <div>Выберите Y:</div>
                    <input name="y-value" id="y-input" type="text" placeholder="значение от -3 до 3", maxlength="12">
                </div>
                <div class="row">
                    <div>Выберите R:</div>
                    <div><input name="r-value" type="radio" value="1">1</div>
                    <div><input name="r-value" type="radio" value="2">2</div>
                    <div><input name="r-value" type="radio" value="3">3</div>
                    <div><input name="r-value" type="radio" value="4">4</div>
                    <div><input name="r-value" type="radio" value="5">5</div>
                </div>
            </div>
            <button class="main__block submit_button"  id="submit">Проверить</button>
            <button class="main__block clear_button" id="clearResults">Очистить результаты</button>


        </div>

        <div>
            <div class="table-container">
                <table id="result-table">
                    <thead>
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                        <th>R</th>
                        <th>Результат</th>
                        <th>Текущее время</th>
                        <th>Время выполнения</th>
                    </tr>
                    </thead>
                    <tbody id="result-body">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

</div>
<script src="js/script.js"></script>
<script src="js/canvas.js"></script>
</body>
</html>
